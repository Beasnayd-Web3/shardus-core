name: Build Workflow

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Run Build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/shardeum/jenkins-test-container:latest
      # options: --user root

    steps:
    - name: Print environment info
      run: |
        whoami
        node --version
        npm --version
        rustup show
        cargo --version
        rustc --version

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies with npm ci
      run: npm ci

    - name: Build the project
      run: npm run build:dev

